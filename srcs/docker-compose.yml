version: '3'

services:
  nginx:
    hostname: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    networks:
      - web

  wordpress:
    hostname: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    ports:
      - 9000:9000
    environment:
      WP_NAME: ${WP_NAME}
      WP_USER: ${WP_USER}
      WP_PASSWORD: ${WP_PASSWORD}
      WP_HOST: ${WP_HOST}
      WP_URL: ${WP_URL}
      WP_TITLE: ${WP_TITLE}
      WP_EMAIL: ${WP_EMAIL}
      WP_ADMIN_USER: ${WP_ADMIN_USER}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - web
  
  mariadb:
    hostname: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3306:3306
    environment:
      MARIA_NAME: ${MARIA_NAME}
      MARIA_USER: ${MARIA_USER}
      MARIA_PASSWORD: ${MARIA_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - web
  
  redis:
    hostname: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - 6379:6379
    networks:
      - web
  
  ftp:
    hostname: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    restart: always
    ports:
      - 21:21
    volumes:
      - wordpress:/var/www/html
    networks:
      - web

  site:
    hostname: site
    build:
      context: ./requirements/bonus/site
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5000:5000
    volumes:
      - site:/usr/share/nginx/html
    networks:
      - web
  
  adminer:
    hostname: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    restart: always
    volumes:
      - wordpress:/var/www/html
    networks:
      - web
  
  cadvisor:
    hostname: cadvisor
    build:
      context: ./requirements/bonus/cadvisor
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  mariadb:
    driver: local
    driver_opts:
      type : bind
      o: bind
      device: /home/yagnaou/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type : bind
      o: bind
      device: /home/yagnaou/data/wordpress
  site:
    driver: local
    driver_opts:
      type : bind
      o: bind
      device: /home/yagnaou/data/site
